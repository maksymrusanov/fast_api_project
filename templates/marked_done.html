{% extends 'base.html' %}

{% block title %}marked done{% endblock %}

{% block content %}
{% if not tasks %}
<h1>nothing done yet</h1>
{% else %}
{% for task in tasks %}
<h1>Title</h1>
<p>{{ task.title }}</p>
<h2>Text</h2>
<p>{{ task.text }}</p>
<form method="POST" action="/already_done/{{ task.id }}">
    <button class="btn btn-danger" type="submit">delete</button>
</form>



{% endfor %}
{% endif %}
{% endblock %}
